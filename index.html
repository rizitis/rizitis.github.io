<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking Style Cube with Hidden Click Link</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Full viewport height */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    /* Gradient background */
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      font-family: Arial, sans-serif;
      color: #fff;
      flex-direction: column;
    }
    
    /* Banner */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    
    /* Rotating cube container */
    .cube {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
      margin-top: 50px;
    }
    
    /* Cube faces */
    .cube div {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(0, 255, 0, 0.9); /* Green color */
      border: 2px solid #333;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      line-height: 300px;
      font-size: 2em;
      border-radius: 10px;
      color: #fff;
    }
    
    /* Individual faces */
    .cube .face1 {
      transform: rotateY(0deg) translateZ(150px);
      background: linear-gradient(to right, #5efc82, #00b383);
    }
    .cube .face2 {
      transform: rotateY(90deg) translateZ(150px);
      background: linear-gradient(to bottom, #00b383, #5efc82);
    }
    .cube .face3 {
      transform: rotateY(180deg) translateZ(150px);
      background: linear-gradient(to left, #5efc82, #00b383);
    }
    .cube .face4 {
      transform: rotateY(-90deg) translateZ(150px);
      background: linear-gradient(to top, #00b383, #5efc82);
    }
    .cube .face5 {
      transform: rotateX(90deg) translateZ(150px);
      background: linear-gradient(to top right, #5efc82, #00b383);
    }
    .cube .face6 {
      transform: rotateX(-90deg) translateZ(150px);
      background: linear-gradient(to bottom left, #00b383, #5efc82);
    }
    
    /* Animation keyframes */
    @keyframes rotate {
      from {
        transform: rotateY(0deg) rotateX(0deg);
      }
      to {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }
    
    /* Hidden link */
    .hidden-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      color: #fff; /* Ensure link is visible */
      text-decoration: none; /* Remove underline */
    }
    
    .hidden-link.show {
      opacity: 1;
    }
  </style>
</head>
